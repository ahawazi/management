models:
  Classes:
    name: string
    relationships:
      hasMany: sections
      hasMany: students

  Section:
    name: string
    class_id: unsignedInteger constrained
    relationships:
      belongsTo: class
      hasMany: students

  Student:
    name: string
    email: string
    class_id: unsignedInteger constrained
    section_id: unsignedInteger constrained
    relationships:
      belongsTo: class
      belongsTo: section

seeders: Class, Section, Student

factories: Class, Section, Student
